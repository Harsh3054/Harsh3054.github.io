<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Search search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <meta name="viewport content="width=device-width, initial-scale=1.0"/>
    </head>
    
    <body>
        <div>
            <ul class="navigationbar">
                <li class="navbaritem"><a href="index.html">Google Search</a></li>
            </ul>
        </div>
        <p class="h1-advanced-search">Advanced Search</>
        <div class="line"></div>

        <div class="div-advanced">
            
            <p class="h2-advanced">Find pages with...</>
                <form action="https://www.google.com/search">
                    <div class="row_input">
                        <div class="left">
                            <p class="paragraph">all these words:</p>
                        </div>
                        <div class="right ">
                            <input type="text" name="as_q" class="form-control">
                        </div>
                    </div>


                    <div class="row_input">
                        <div class="left">
                            <p class="paragraph">this exact word or phrase:</p>
                        </div>
                        <div class="right ">
                            <input type="text" name="as_epq" class="form-control">
                        </div>
                    </div>


                    <div class="row_input">
                        <div class="left">
                            <p class="paragraph">any of these words:</p>
                        </div>
                        <div class="right ">
                            <input type="text" name="as_oq" class="form-control">
                        </div>
                    </div>


                    <div class="row_input">
                        <div class="left">
                            <p class="paragraph">none of these words:</p>
                        </div>
                        <div class="right ">
                            <input type="text" name="as_eq" class="form-control">
                        </div>
                    </div>


                    <div class="btn-div">

                        <input type="submit" value="Advanced Search" class="btn-advanced">


                    </div>

                </form>
            </div>

        

    </body>
</html>
