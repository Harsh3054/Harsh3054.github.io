<!DOCTYPE html>
<html>
<head>
  <title>Google Search</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <a href="image_search.html">Image Search</a>
    <a href="advanced_search.html">Advanced Search</a>
  </header>
  <main>
    <form action="https://www.google.com/search" method="GET">
      <div class="search-container">
        <input type="text" name="q" placeholder="Google Search" class="search-bar">
        <input type="submit" value="Google Search" class="search-button">
        <a href="https://www.google.com/search?q=" class="feeling-lucky-button">I'm Feeling Lucky</a>
      </div>
    </form>
  </main>
</body>
</html>
