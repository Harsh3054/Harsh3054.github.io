<!DOCTYPE html>
<html>
    <head>
        <title>Image search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport content="width=device-width, initial-scale=1.0"/>
    </head>
    
    <body>
        <div>
            <ul class="navigationbar">
                <li class="navbaritem"><a href="index.html">Google Search</a></li>
            </ul>
        </div>
        <div class="center-div">
            <img src="google-Images.png" alt="google"  height="92px">
        </div>
        
         <form action="https://www.google.com/search">
             <input type="text" name="q" placeholder="Google Image Search" class="inputText">
             <input type="hidden" name="tbm" value="isch">
             <div class="center-div">
                <input type="submit" value="Google Image" class="googleButton">
               
             </div>
         </form>
    </body>
</html>
